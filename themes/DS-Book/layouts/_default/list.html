{{ define "main" }}
<main>

    <div class="container">

        <div class="row">
            <div class="col-3">


                <div class="list-group">
                    {{ range .Pages.ByWeight }}
                    <a class="list-group-item list-group-item-action" href="{{.Permalink}}">{{.Params.linkname}}</a>
                    {{ end }}
                </div>

            </div>
            <div class="col-9">
                {{.Content}}
            </div>
        </div>
    </div>

</main>
{{ end }}
